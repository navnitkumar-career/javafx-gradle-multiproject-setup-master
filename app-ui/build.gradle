apply plugin: 'java'

group 'com.rcgonzalezf.yourapp'
version versionNumber


sourceSets {
    main {
        resources {
            srcDir "src/main/resources"
        }
    }
}

jar {
    manifest {
        attributes("Implementation-Title":"$appName",
                "Implementation-Version": "$versionNumber")
    }
}

dependencies {

    compile project(':app-lib')

    testCompile 'junit:junit:4.12'
}

apply plugin: 'application'

mainClassName = "com.rcgonzalezf.yourapp.Main"
